<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout::layout}">
<body>
<div class="email-container">
<main layout:fragment="content">
    <h1 th:text="${monthlySelectedPost.yearMonthStr} + ' 精选文章'"></h1>

    <ul th:each="post, stat : ${monthlySelectedPost.postInfos}">
        <li><a th:text="${post.title}" th:href="@{'https://www.boyouquan.com/go?from=email&link={link}'(link=${post.link})}"></a></li>
    </ul>

    <p>「<a href="https://www.boyouquan.com/monthly-selected">查看更多</a>」</p>
    <p>「<a href="https://www.boyouquan.com/monthly-selected">取消订阅</a>」</p>
</main>
</div>
</body>
</html>
